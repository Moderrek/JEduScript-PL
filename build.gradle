plugins {
    id 'java'
}

group = 'pl.moderr.eduscript'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'pl.moderr.eduscript.Main'
        )
    }
}

tasks.jar {
    manifest.attributes["Main-Class"] = "pl.moderr.eduscript.Main"
}

test {
    useJUnitPlatform()
}